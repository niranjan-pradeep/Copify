<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesignup.css">
    <title>Copify - Sign Up / Log In</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html"><img src="images/logo.png" alt="logo"></a>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="jams.html">JAMS</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
            </ul>
        </div>
        <div class="form-container">
            <h2>Welcome to Copify!</h2>
            <div class="form-tabs">
                <button id="signUpTab" class="active" onclick="toggleForm('signUpForm')">Sign Up</button>
                <button id="logInTab" onclick="toggleForm('logInForm')">Log In</button>
            </div>
            <form id="signUpForm">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
            <form id="logInForm" style="display: none;">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
    <script>
        function toggleForm(formId) {
            if (formId === 'signUpForm') {
                document.getElementById('signUpForm').style.display = 'block';
                document.getElementById('logInForm').style.display = 'none';
                document.getElementById('signUpTab').classList.add('active');
                document.getElementById('logInTab').classList.remove('active');
            } else {
                document.getElementById('logInForm').style.display = 'block';
                document.getElementById('signUpForm').style.display = 'none';
                document.getElementById('logInTab').classList.add('active');
                document.getElementById('signUpTab').classList.remove('active');
            }
        }
    </script>
</body>
</html>
